<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="mohamed eid" />
  <meta name="copyright" content="mohamed eid" />
  <meta name="description" content="random team"/>
  <title>number converter</title>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- main templet css file -->
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

  <div id="overlay"></div>

<main>

  <div>
    <label for="type">convert from: </label>
    <select name="type" id="from">
      <option value="10">Decimal</option>
      <option value="2">Binary</option>
      <option value="8">Octal</option>
      <option value="16">Hexadecimal</option>
    </select>
  </div>

  <div>
    <label for="num">enter number: </label>
    <input type="text" id="num" autofocus>
  </div>
  
  <div>
    <label for="type">convert to: </label>
    <select name="type" id="to">
      <option value="10">Decimal</option>
      <option value="2">Binary</option>
      <option value="8">Octal</option>
      <option value="16">Hexadecimal</option>
    </select>
  </div>

  <div>
    <label for="result">result: </label>
    <output type="text" id="result">
  </div>

</main>

<p id="error">
  <i class="fa-solid fa-triangle-exclamation"></i>
  change the number or the type of number
</p>

  <!-- main js file -->
  <script src="js/app.js"></script>
</body>
</html>
